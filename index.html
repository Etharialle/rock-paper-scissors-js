<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header center-text">
        <div class="max-width">
            <div class="">
                <h1>Rock - Paper - Scissors</h1>
                <p>Do you want to play a game?</p>
            </div>
        </div>
    </div>
    <div class="game center-text">
        <div class="subgame">
            <h2>Choose Your Weapon!</h2>
            <div id="weapons">
                <button id="rock">ðŸª¨</button>
                <button id="paper">ðŸ“ƒ</button>
                <button id="scissors">âœ„</button>
            </div>
            <div id="round-result" class="invisible">
                <div>
                    <h3 id="round-match">X beats Y</h3>
                    <h3 id="round-winner">*** You Win! ***</h3>
                </div>
            </div>
            <div class="two-columns">
                <div class="accent-border two-columns">
                    <p>Your Score</p>
                    <p id="hScore">0</p>

                    <p>Computer Score</p>
                    <p id="cScore">0</p>
                </div>
            </div>
            <div class="invisible two-columns" id="restart">
                <div class="two-columns">
                    <h3 id="game-winner">X wins</h3>
                </div>
                <div class="two-columns">
                    <button id="play-again">Play Again?</button>
                </div>
            </div>
        </div>
    </div>
